<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form id="popitka" action="">
            <label for="userName">Введите своё имя</label>

            <input name="userName" id="userName" type="text" placeholder="Иван Пупкин">

            <label for="userAge">Введите свой возраст</label>

            <input name="userAge" id="userAge" type="number" placeholder="15">
            <br>

            <br>
            <input type="radio" id="userFrom1" name="userFrom" value="Веб-Погромисты"><label for="userFrom1">Веб-погромисты</label>
            <br>
            <input type="radio" id="userFrom2" name="userFrom" value="Веб-VOISKA"><label for="userFrom2">Веб-VOISKA</label>

            <input type="radio" id="userFrom3" name="userFrom" value="ВАЛОДЯЯЯ"><label for="userFrom3">ВАЛОДЯЯЯ</label>
            <br>
            <label for="userLike">Что тебе нравится делать?</label>
            <br>
            <input type="checkbox" id="userLike1" class="userLike" value="Играть в пк"><label for="userLike1">Играть в пк</label>
            <br>
            <input type="checkbox" id="userLike2" class="userLike" value="Гулять"><label for="userLike2">Гулять</label>
            <br>
            <input type="checkbox" id="userLike3" class="userLike" value="Нюхать воздух"><label for="userLike3">Нюхать воздух</label>
            <br>
            <input type="checkbox" id="userLike4" class="userLike" value="Спать"><label for="userLike4">Спать</label>
            <br>
            <input type="checkbox" id="userLike5" class="userLike" value="Кушать"><label for="userLike5">Кушать</label>
            <br>
            <input type="submit" value="button">
            <div id="story"></div>
        </form>

        <script src="script.js"></script>
</body>
</html>
